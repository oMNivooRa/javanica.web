<!DOCTYPE html>
<html>
<head>
  <title>Website Belanja Online</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Keranjang</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="banner">
      <h1>Selamat Datang di Toko Online Kami</h1>
      <p>Dapatkan berbagai produk berkualitas dengan harga terbaik</p>
    </section>

    <section class="featured-products">
      <h2>Produk Unggulan</h2>
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <h3>Produk 1</h3>
        <p>Harga: $10</p>
        <button class="add-to-cart">Tambahkan ke Keranjang</button>
      </div>
      <div class="product-card">
        <img src="product2.jpg" alt="Product 2">
        <h3>Produk 2</h3>
        <p>Harga: $20</p>
        <button class="add-to-cart">Tambahkan ke Keranjang</button>
      </div>
    </section>
  </main>

  <footer>
    <p>Hak Cipta &copy; 2023 Toko Online</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
